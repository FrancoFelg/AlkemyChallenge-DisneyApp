<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Personaje.nombre}">Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>			
            .container-img{
                width: 100vw;
                height: 50vh;		
                
            }
            .img{                
                max-height: 100%;			
                margin: auto;	
            }
        </style>
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <h1 class="text-center">¡Bienvenido a la página de <span th:text="${Personaje.nombre}"></span>!</h1>
    <div class="container-img d-flex justify-content-center">
        <img th:if="${Personaje.imagen != null}" th:src="${'/imagen/personaje?id=' + Personaje.id}" class="img">	
    </div>
    <p class="text-center">¡Tiene <span th:text="${Personaje.edad}">20</span> años!</p>    
    <p class="text-center">Pesa <span th:text="${Personaje.peso}">170</span>kg</p>
    <p class="text-center" >" <span th:text="${Personaje.historia}"></span> " </p>
    
</body>
</html>
