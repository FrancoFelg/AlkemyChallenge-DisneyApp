<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">formcharacter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-3">	

				<form th:if="${#strings.equals(title, 'Creación de Personaje') }"  th:action="@{/characters/createCharacter}" method="POST" enctype="multipart/form-data">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="Mickey Mouse">

					<label for="edad">Edad:</label>
					<input id="edad" name="edad" type="number" placeholder="20">

					<label for="peso">Peso</label>
					<input id="peso" name="peso" type="number" placeholder="15">

					<label for="historia">Historia:</label>
					<input id="historia" name="historia" type="text" placeholder="Había una vez...">

					<label for="imagen">Foto del personaje</label>
                    <input id="imagen" name="imagen" type="file">

					<select name="idMovie">
						<option th:each="movie : ${movies}" th:text="${movie.titulo}" th:value="${movie.id}"></option>				  
					</select>

					<input type="submit" value="Crear personaje">
				</form>

				<form th:if="${#strings.equals(title, 'Edición de Personaje') }"  th:action="@{/characters/updateCharacter}" method="POST" enctype="multipart/form-data">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="Mickey Mouse" th:value="${Personaje.nombre}">

					<label for="edad">Edad:</label>
					<input id="edad" name="edad" type="number" placeholder="20" th:value="${Personaje.edad}">

					<label for="peso">Peso</label>
					<input id="peso" name="peso" type="number" placeholder="15" th:value="${Personaje.peso}">

					<label for="historia">Historia:</label>
					<input id="historia" name="historia" type="text" placeholder="Había una vez..." th:value="${Personaje.historia}">

					<label for="imagen">Foto del personaje</label>
                    <input id="imagen" name="imagen" type="file">

					<select name="idMovie">
						<option th:each="movie : ${movies}" th:text="${movie.titulo}" th:value="${movie.id}"></option>				  
					</select>

					<input name="id" th:value="${Personaje.id}" type="hidden">
					<input type="submit" value="Editar personaje">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
