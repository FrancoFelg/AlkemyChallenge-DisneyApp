<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
	<nav th:replace="/fragments/navbar :: nav"></nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-3">
				<p th:if="${ session.usuariosession != null }"> LOGUEADO <span
						th:text="${session.usuariosession.username}"> </span></p>
				<p th:if="${ session.usuariosession != null }" th:text="${session.usuariosession.id}"> </p>
				<p th:if="${ session.usuariosession == null }"> NO LOGUEADO BOBO</p>

				
				<form th:action="@{/auth/register}" method="POST">
					<label for="inputUsername">Insert your username</label>
					<input id="inputUsername" name="username" type="text" placeholder="Franco Lamberti">

					<label for="inputPassword">Insert your password</label>
					<input id="inputPassword" name="password" type="password">

					<label for="inputEmail">Insert your email</label>
					<input id="inputEmail" name="email" type="email" placeholder="example@gmail.com">

					<input type="submit" value="Login">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
