<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Movie.titulo}">Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <h1>¡Bienvenido a la página de <span th:text="${Movie.titulo}"></span>!</h1>
    <h2>Los personajes asociados a este película son:</h2>
    <ul>
        <li th:each="personaje : ${pelicula.personajesAsociados}">
            <p th:text="${personaje.nombre}"></p>
        </li>
    </ul>      
    
</body>
</html>
