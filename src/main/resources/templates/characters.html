<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
	
	<div class="container">
		<div class="row ">
			<h1>Personajes</h1>
			<a th:href="@{/characters/createCharacter}"><div class="col-3 btn btn-primary">Crear nuevo personaje</div></a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div th:each="personaje : ${personajes}" class="col-md-12 col-lg-3">
				<p th:text="${personaje.nombre}"></p>
				<div class="col-3 btn btn-info">Editar</div>
				<div class="col-3 btn btn-danger">Eliminar</div>
			</div >
		</div>
	</div>
</body>

</html>
